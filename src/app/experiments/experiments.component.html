<h3>Experiments</h3>
<ul>
  <li *ngFor="let experiment of experimentList">
    <span *ngIf="experimentBeingEdited !== experiment; else elseBlock">
      <span (click)="edit(experiment)" class="editable-text">{{experiment}}</span>
      <button (click)="remove(experiment)">remove</button>
    </span>

    <ng-template #elseBlock>
      <input #updatedExperiment (keyup.enter)="save(updatedExperiment.value, experiment)" value="{{experiment.value}}"/>
      <button (click)="save(updatedExperiment.value, experiment)">save</button>      
    </ng-template>
  </li>

</ul>

<input #newExperiment type="text"/>
<button (click)="add(newExperiment.value)">Add</button>
