<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <button (click) = "addItem(item)" [disabled]="cargoHoldMaxed" [class.activecolor]="cargoHold.length < maxItems && item.mass + cargoMass <= maximumAllowedMass" >Add to Cargo Hold</button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">
            {{equipment.name}}
        </li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="warningMass">Mass Budget Remaining: {{2000 - cargoMass}} kg</p>
    <button (click) = "emptyHold()">Empty Hold</button>
</div>
